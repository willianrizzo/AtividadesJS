<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>aaa</h1>
    <script>


        let num1 = parseFloat(prompt("Digite o primeiro numero: "))
        let num2 = parseFloat(prompt("Digite o segundo numero: "))
        let num3 = parseFloat(prompt("Digite o terceiro numero: "))

        if (num1==num2 && num2==num3){
            document.write("Números iguais, digite novamente")
        } else if (num1>num2 && num1>num3){
            document.write("Número 1 é o maior")
        } else if (num2>num1 && num2>num3){
            document.write("Número 2 é o maior")
        }
          else if (num3>num1 && num3>num2){
            document.write("Número 3 é o maior")
        }


    </script>   
</body>
</html>
