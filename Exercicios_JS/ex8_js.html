<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>CalculeMedias</h1>

    <script>
        
        media = 0;

        for (let i = 1; i < 5; i++) {
        let nota = parseFloat(prompt("Digite á " + i + " nota: "));
        if (nota >= 0 && nota <= 10) {
        media += nota;
        } else {
            document.write("Nota inválida!\n");
        }
        }
        media = media / 4;
        document.write(`A média é ${media}`);

    

    </script>
</body>
</html>
