<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ano_nasc = parseInt(prompt("digite o ano de seu nascimento: "))
        let ano_atual = 2023
        let conta = ano_atual - ano_nasc

        if(conta<16){
            document.write("não pode votar ainda")
        } else{
            document.write("ja pode votar")
        }

        document.write("<br>")
        document.write("sua idade é: " + conta)
    </script>
</body>
</html>
